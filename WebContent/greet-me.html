<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Greet Me</title>
</head>
<body>
	<h1>GET</h1>
	<form action="greet-me">
		<input type="text" name="username" placeholder="Enter your name">
		<input type="submit" value="Greet Me">
	</form>

	<hr>
	<h1>POST</h1>
	<form action="greet-me" method="post">
		<input type="text" name="username" placeholder="Enter your name">
		<input type="submit" value="Greet Me">
	</form>
</body>
</html>
